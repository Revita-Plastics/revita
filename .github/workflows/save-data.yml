name: Save data from Admin

on:
  repository_dispatch:
    types: [save-data]

jobs:
  save-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create data directory
        run: mkdir -p src/data

      - name: Decode payload and write files
        env:
          PRODUCTS_JSON: ${{ github.event.client_payload.products }}
          SETTINGS_JSON: ${{ github.event.client_payload.settings }}
        run: |
          if [ -n "$PRODUCTS_JSON" ]; then
            echo "$PRODUCTS_JSON" > src/data/products.json
          fi
          if [ -n "$SETTINGS_JSON" ]; then
            echo "$SETTINGS_JSON" > src/data/settings.json
          fi

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/products.json src/data/settings.json || true
          git commit -m "chore: update data via admin" || echo "no changes to commit"
          git push origin HEAD:main
